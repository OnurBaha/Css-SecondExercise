<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <!-----        Container-START       -------->
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-search"class="img">
    <div class="container">
        <!------- Google-Search -- START ----->
        <div class="searcher">
            Search the web using Google!
            <br>
            <input type="text" class="search">
            <br>
            <button class="btn-1">Google Search</button>
            <button class="btn-2">I'm feeling lucky</button>
        </div>
    <!----         Google-Search is complete            ---->
    <!----                 Boxes-Start                  ---->
        <div class="boxes">
            <div class="box1">
                <ul class="list1">
                    <li>Special Searches</li>
                    <li> <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"> Stanford Search </a></li>
                    <li> <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"> Linux Search </a></li>
                </ul>
            </div>
            <div class="box2">
                <ul class="list2">
                    <li> <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"> About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"> Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"> Google! Logos</a></li>
                </ul>
            </div>
            <div class="box3">
                <ul class="list3">
                    <li class="small-text">Get Google!<br> updates monthly:</li>
                    <li><input type="text" value="your e-mail"></li>
                    <li> <button>Subscribe </button> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a> </li>
                </ul>
            </div>
            <br>
            <p class="p">Copyright &copy;1998 Google Inc.</p>
        <!----                 Boxes-END           ---->
        </div>
    </div>
    <!----------      Container-END      ----------------->
</body>
</html>
